<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>t8tube</title>
	<link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
	<main>
		<div class='container'>

			<a id='logo' href='#'>t8tube</a>

			<div class="container">
				<h1>Sign In</h1>

				<form>
					<article class='form-input core'>
						<label for='emailOrPhone'>Email or phone number</label>
						<input id='emailOrPhone' type='text' name='emailOrPhone'>			
					</article>
					<article class='form-input core'>
						<label for='password'>Password</label>
						<input id='password' type='password' name='password'>			
					</article>
					<article class='form-input submit'>
						<input type='submit' value='Sign In'>
					</article>
					<article class='form-input'>
						<label class='checkbox-container'>Remember me
						  <input type='checkbox' checked='checked'>
						  <span class='checkmark'></span>
						</label>
						<a id='need-help' href='#'>Need help?</a>
					</article>
				</form>

				<article id='new-to'>
					<p>New to Netflix? <a href='#'>Sign up now.</a></p>
				</article>

				<article id='google-recaptcha'>
					<p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href='#'> Learn more.</a></p>
				</article>
			</div>
		</div>
	</main>
	<footer>
		<article id='phone-number'>
			<p>Questions? Call 0800-672-120</p>
		</article>
		<article>
			<ul>
				<li><a href='#'>FAQ</a></li>
				<li><a href='#'>Help Center</a></li>
				<li><a href='#'>Terms of Use</a></li>
				<li><a href='#'>Privacy</a></li>
				<li><a href='#'>Cookie Preferences</a></li>
				<li><a href='#'>Corporate Information</a></li>
			</ul>
		</article>
		<article id='copyright'>
			<p>&copy; dsb99.dev</p>
		</article>
	</footer>
	<script type='text/javascript' src='script.js'></script>
</body>
</html>
